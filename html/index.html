<html>

</head>
<body>
<div class="header">

    </div>

<form action="">

        <div class="form-input">
            <label>Full name</label>
            <input type="text" name="fullname">
        </div>
        <div class="form-input">
            <label>Email</label>
            <input type="email" name="email">

            <input type="text" name="phone">
            <div class="form-input">
        </div>
            <label>Gender</label>
            <input type="radio" name="gender" value="1"> nam
            <input type="radio" name="gender" value="0"> nữ
            <input type="radio" name="gender" value="0"> khác
            </div>
        <div class="form-input">
            <label>Sở Thích</label>

            <input type="checkbox" name="box"> Đọc sách

        </div>
        <div class="form-input">
            <label > Giới thiệu bản thân</label>
            <textarea name="gt" id="gt-ban" cols="40" rows="5"></textarea>
        </div>
        <div class="form-input">
            <label>&nbsp;</label>
            <input type="button" name="btn-submit" value="Submit">
            <input type="reset" name="btn-reset" value="Reset">
        </div>
    </form>

</form>
