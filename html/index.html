<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="" href="../css/style.css">
</head>
<body>
<header class="row">
    <div class="col-4 logo" >
        <img src="http://cdn2.game4v.com/2015/12/KojimaProductions-ds1-670x350-constrain.jpg" alt="">
    </div>
    <div class="col-8 banner">
        <img src="https://b5wznss6gf-flywheel.netdna-ssl.com/wp-content/themes/adelphi/images/bannerbox-logo.png" alt="">
    </div>
</header>
<main class="row">
    <h1>Register</h1>
    <form action="" name="register-form">
        <div class="form-group">
            <label>Họ tên</label>
            <input type="text" name="fullname" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label>Số điện thoại</label>
            <input type="text" name="sdt" class="form-control">
        </div>
        <div class="form-control">
        <label>Gender</label>
        <input type="radio" name="gender" value="1"> nam
        <input type="radio" name="gender" value="0"> nữ
        <input type="radio" name="gender" value="2"> khác
        </div>
        <div class="form-control">
        <label>Sở Thích</label>
        <input type="checkbox" name="box"> Thể thao
        <input type="checkbox" name="box"> Phim ảnh
        <input type="checkbox" name="box"> Đọc sách
        <input type="checkbox" name="box"> Âm nhạc
        <input type="checkbox" name="box"> Khác
        </div>
        <div class="form-control">
        <label > Giới thiệu bản thân</label>
        <textarea name="gt" id="gioi-thieu" cols="40" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label></label>
            <input type="button" name="btn-submit" value="Submit" class="form-control">
            <input type="reset" name="reset" class="form-control">
        </div>
    </form>
</main>
<footer class="row"> </footer>
</body>
</html>
